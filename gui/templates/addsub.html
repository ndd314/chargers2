<html>

<head>
    <meta charset="utf-8">
    <title>EV Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>

<link rel="shortcut icon" href="/static/icons/favicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png"/>
<link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-touch-icon-57x57.png"/>
<link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-touch-icon-72x72.png"/>
<link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-touch-icon-76x76.png"/>
<link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-touch-icon-114x114.png"/>
<link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-touch-icon-120x120.png"/>
<link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-touch-icon-144x144.png"/>
<link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152x152.png"/>


<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3 class="text-center">federation ev status

                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><p>

            <h3>{{ message }}</h3>
            <form class="form-horizontal" action="/addsub" method="post">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Add Subscription</legend>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="target">Alert Target</label>

                        <div class="controls">
                            <input id="target" name="target" placeholder="me@example.com | 4155551010"
                                   class="input-xlarge" required="" type="text">

                            <p class="help-block">enter an email or phone number to alert</p>
                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="control-group">
                        <label class="control-label" for="">Garages</label>

                        <div class="controls">
                            <label class="checkbox" for="garages-0">
                                <input name="garages" id="garages-0" value="Creekside"
                                       type="checkbox">
                                Creekside
                            </label>
                            <label class="checkbox" for="garages-1">
                                <input name="garages" id="garages-1" value="Hilltop"
                                       type="checkbox">
                                Hilltop
                            </label>
                            <label class="checkbox" for="garages-2">
                                <input name="garages" id="garages-2" value="Central"
                                       type="checkbox">
                                Central
                            </label>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <div class="controls">
                            <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>


        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>

</div>

{{ analytics }}

</body>

</html>
