<html>

<head>
    <meta charset="utf-8">
    <title>EV Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>

<link rel="shortcut icon" href="/static/icons/favicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png"/>
<link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-touch-icon-57x57.png"/>
<link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-touch-icon-72x72.png"/>
<link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-touch-icon-76x76.png"/>
<link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-touch-icon-114x114.png"/>
<link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-touch-icon-120x120.png"/>
<link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-touch-icon-144x144.png"/>
<link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-touch-icon-152x152.png"/>


<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h3 class="text-center">federation ev status

                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center"><p>


            {% for garage_name,garage_data in data.items() %}
                <div class="btn-group">
                <a href="#" style="min-width: 110px" data-html="true" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{ '<br>'.join(available[garage_name]) }}"
                   class="active btn{% if garage_data.available_ports > 0 %} btn-success{%  else %} btn-danger {% endif %}">
                    {{ garage_name }}<br/>
                    {{ garage_data.available_ports }}/{{ garage_data.total_ports }}</a>
                </div><p>
            {% endfor %}

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--<p class="text-center">special message: {{ message }}</p>-->

            <p class="text-center">last updated: {{ time }}
               </p>

            <p class="text-center">by matt cowger (@mcowger)</p>
        </div>
    </div>
</div>

{{ analytics }}

</body>

</html>
