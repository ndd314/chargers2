---
applications:
- name: chargersv2-workers
  memory: 64M
  no-route: true
  instances: 1
  path: ./workers
  buildpack: python_buildpack
  command: python workers.py

- name: chargersv2-alerter
  memory: 64M
  no-route: true
  instances: 1
  path: ./alerter
  buildpack: python_buildpack
  command: python alerter.py

- name: chargersv2-gui
  memory: 64M
  instances: 1
  host: chargers
  path: ./gui
  buildpack: python_buildpack
  command: python display.py
